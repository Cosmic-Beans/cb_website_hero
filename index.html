<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <title>Spoontoo Hero</title>

    <!-- Behavioral Meta Data -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />

    <!-- Styles -->
    <link rel="stylesheet" type="text/css" href="styles.css" />

    <!--Scripts-->
    <script
      type="module"
      src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.1.1/model-viewer.min.js"
    ></script>
  </head>
  <body>
    <div id="container" class="container">
      <div id="scene" class="scene">
        <div
          data-depth="-0.40"
          data-calibrate-x="true"
          data-calibrate-y="true"
          class="float-element"
        >
          <img src="images/p-layers/Layer-2.png" />
        </div>
        <div
          data-depth="-0.20"
          data-calibrate-x="true"
          data-calibrate-y="true"
          class="float-element"
        >
          <img src="images/p-layers/Layer-1.png" />
        </div>
        <div
          data-depth="0.00"
          data-calibrate-x="true"
          data-calibrate-y="true"
          class="float-element"
          style="filter: drop-shadow(0 0 20px crimson);"
        >
          <img src="images/p-layers/Layer0.png" />
          <div
            style="position: absolute; background: cyan; width: 100px height: 100px"
          ></div>
        </div>
        <div
          data-depth="0.20"
          data-calibrate-x="true"
          data-calibrate-y="true"
          class="float-element"
        >
          <img src="images/p-layers/Layer1.png" />
        </div>
        <div
          data-depth="0.40"
          data-calibrate-x="true"
          data-calibrate-y="true"
          class="float-element"
        >
          <img src="images/p-layers/Layer2.png" />
        </div>
        <div
          data-depth="0.60"
          data-calibrate-x="true"
          data-calibrate-y="true"
          class="float-element"
        >
          <img src="images/p-layers/Layer3.png" />
        </div>
        <div
          data-depth="0.80"
          data-calibrate-x="true"
          data-calibrate-y="true"
          class="float-element"
        >
          <img src="images/p-layers/Layer4.png" />
        </div>
        <div
          data-depth="1.00"
          data-calibrate-x="true"
          data-calibrate-y="true"
          class="float-element"
        >
          <img src="images/p-layers/Layer5.png" />
        </div>
        <div
          data-depth="1.20"
          data-calibrate-x="true"
          data-calibrate-y="true"
          class="model-container"
        >
          <model-viewer
            alt="Food Item"
            src="https://dishmodels.s3.amazonaws.com/pizza.glb"
            ios-src="https://dishmodels.s3.amazonaws.com/Whopper+cheese+M+set+Burger.usdz"
            poster="images/Transparent.png"
            shadow-intensity="5"
            auto-rotate
            rotation-per-second="15deg"
            camera-orbit="45deg 65deg 4m"
          >
          </model-viewer>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script>
    <script>
      var scene = document.getElementById("scene");
      var parallax = new Parallax(scene);
    </script>
  </body>
</html>
